  <body>
    <div id="contenedor">
      <div id="encabezado">
        <h1><a href="#">Control de acceso a RAMTUN</a></h1>
      </div>
      <!-- end encabezado -->

      <div id="cuerpo">
        <form action="login.php" method="POST">
          <h2>Control de acceso</h2>
          <h4>Ingrese sus datos:</h4>
          <ul>
            <li>
              D.N.I.
              <input
                type="text"
                name="dni"
                required="required"
                autocomplete="off"
              />
            </li>
            <div id="cite">
              <cite>*Ingrese su número de dni sin puntos.</cite>
            </div>
            <li>
              Clave
              <input
                type="password"
                name="clave"
                required="required"
                autocomplete="off"
              />
            </li>

            <h5>Seleccione el cargo al que pertenece</h5>
            <p>
              Docente
              <input
                type="radio"
                name="tipo"
                checked="checked"
                required="required"
                value="docentes"
              />
            </p>
            <p>
              Alumno
              <input
                type="radio"
                name="tipo"
                required="required"
                value="alumnos"
              />
            </p>
            <div class="submit"><input type="submit" value="Entrar" /></div>
          </ul>
        </form>
      </div>
      <!-- end cuerpo -->

      <div id="pie">
        <ul>
